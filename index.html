<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <p class="intro-text">Enter a letter and win or die trying</p>

    <div class="game-field">
      <svg height="400" width="300" class="hanging-figure">
        <!-- Tree -->
        <line x1="100" y1="40" x2="200" y2="40" />
        <line x1="200" y1="40" x2="200" y2="80" />
        <line x1="180" y1="42" x2="200" y2="62" />

        <line x1="100" y1="40" x2="100" y2="400" />
        <line x1="100" y1="62" x2="130" y2="42" />

        <line x1="40" y1="400" x2="160" y2="400" />
        <line x1="60" y1="400" x2="100" y2="380" />
        <line x1="100" y1="380" x2="140" y2="400" />

        <!-- Person -->
        <!-- Head -->
        <circle cx="200" cy="100" r="20" class="person-part" />
        <!-- Body -->
        <line x1="200" y1="120" x2="200" y2="240" class="person-part" />
        <!-- Arms -->
        <line x1="170" y1="140" x2="200" y2="160" class="person-part" />
        <line x1="200" y1="160" x2="230" y2="140" class="person-part" />
        <!-- Legs -->
        <line x1="170" y1="260" x2="200" y2="240" class="person-part" />
        <line x1="200" y1="240" x2="230" y2="260" class="person-part" />
      </svg>

      <!-- Wrong Letters -->
      <div class="wrong-container">
        <div id="wrong-letters"></div>
      </div>

      <!-- Search word -->
      <div class="word" id="word"></div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <h2 class="modal-text"></h2>
        <button class="play-again" id="play-again">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
      <p class="notification-text">
        You already tried this letter. Try another one!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
